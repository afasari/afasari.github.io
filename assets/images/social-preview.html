<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1b1e;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(145deg, #1a1b1e, #2d2f34);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            box-sizing: border-box;
        }
        .name {
            font-size: 72px;
            color: #fff;
            margin: 0 0 20px 0;
            font-weight: bold;
        }
        .title {
            font-size: 36px;
            color: #60a5fa;
            margin: 0;
        }
        .tech {
            color: #94a3b8;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">Batiar Afas Rahmamulia</h1>
        <h2 class="title">Software Engineer</h2>
        <p class="tech">Go · TypeScript · Rust</p>
    </div>
</body>
</html>
