remote_theme: niklasbuschmann/contrast@v2.11

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-polyglot
  - jekyll-toc
  - jekyll-mermaid
  - jekyll_reading_time

title: "Afasari"
author: "Batiar Afas Rahmamulia"
description: "Software Engineer specializing in Backend Development | Go, TypeScript, and Rust enthusiast | JLPT N4, Topik 1, TOEIC Score 850"
url: "https://afasari.github.io"
baseurl: ""
permalink: /post/:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout
show_excerpts: true
show_frame: true
show_sidebar: false
show_minimal: true
sidebar_title: "Afasari"

# Menu
navigation:
  - { file: "index.md", title: Home, icon: fa-home }
  - { file: "posts.md", title: Blogs, icon: fa-pen }
  - { file: "projects.md", title: Projects, icon: fa-code }
  - { file: "tags.md", title: Tags, icon: fa-tags }
  - { file: "categories.md", title: Categories, icon: fa-list }
  - { file: "about.md", title: Links, icon: fa-link }

external:
  - {
      title: LinkedIn,
      icon: fa-linkedin,
      url: "https://linkedin.com/in/batiar-afas",
    }
  - { title: Github, icon: fa-github, url: "https://github.com/afasari" }
  - {
      title: Mail,
      icon: fa-envelope,
      url: "mailto:batiar.rahmamulia@gmail.com",
    }
  - { title: RSS, icon: fa-rss, url: "/feed.xml" }

