# remote_theme: pages-themes/midnight@v0.2.0
# plugins:
# - jekyll-remote-theme # add this line to the plugins list if you already have one
remote_theme: niklasbuschmann/contrast@v2.11

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag

title: "Afasari"
author: "Batiar Afas Rahmamulia"
description: "Software Engineer | Backend Specialist"
permalink: /:year/:month/:day/:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout
show_excerpts: true
show_frame: true
show_sidebar: true

# Menu
navigation:
  - {file: "index.md", title: Home, sidebaricon: home, icon: home}
  - {file: "posts.md", title: Blog, sidebaricon: pencil-alt, icon: pencil-alt}
  - {title: Tags, icon: tags, url: "/tags", sidebaricon: tags}

external:
  - {title: LinkedIn, icon: linkedin, url: "https://linkedin.com/in/batiar-afas"}
  - {title: Github, icon: github, url: "https://github.com/afasari"}
  - {title: Mail, icon: envelope, url: "mailto:batiar.rahmamulia@gmail.com"}
  - {title: RSS, icon: rss, url: "/feed.xml"}

# Theme customization
style:
  dark: true             # enable dark mode
  minimal: false         # minimize decorations
  nav: true             # show navigation icons

# SEO
twitter:
  username: afasari
  card: summary

social:
  name: Batiar Afas Rahmamulia
  links:
    - https://linkedin.com/in/batiar-afas
    - https://github.com/afasari
